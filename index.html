<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">

        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="Images/img1.png" alt="img">
            <a href="https://unsplash.com/photos/a-white-swan-flapping-its-wings-in-the-water-5rbNzWdIugs">a white swan flapping its wings in the water</a>
        </div>
        <div class="search-result">
            <img src="Images/img2.png" alt="img">
            <a href="https://unsplash.com/photos/a-squirrel-is-peeking-out-of-a-hole-in-a-tree-ROE5l5LzPSM">a squirrel is peeking out of a hole in a tree</a>
        </div>
        <div class="search-result">
            <img src="Images/img3.png" alt="img">
            <a href="https://unsplash.com/photos/a-cave-filled-with-lots-of-ice-hanging-from-the-ceiling-srP745pnaq4">a cave filled with lots of ice hanging from the ceiling</a>
        </div>
        
    </div>

    <button id="show-button" type="button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
